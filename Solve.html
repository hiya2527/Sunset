    <script>
       $("#shbtn").click(
           function () {
               let num1 = parseInt(document.getElementById("InputSH1").value);
               let num2 = parseInt(document.getElementById("InputSH2").value);
               let num3 = parseInt(document.getElementById("InputSH3").value);
               let num4 = parseInt(document.getElementById("InputSH4").value);
               let num5 = parseInt(document.getElementById("InputSH5").value);
               let num6 = parseInt(document.getElementById("InputSH6").value);
               let shArr = [num1, num2, num3, num4, num5, num6];

               let outputSH = new Array();
               let tall = 0;
               let current = 0;

               for (let loop = 0; loop < 6; loop++) {
                   current = shArr[loop];
                   if (current > tall) {
                       outputSH.push(current);
                       tall = current;
                   }


               }

               document.getElementById("shOut").innerText = `${outputSH.length} building(s) can see the sunset. These buildings are ${outputSH}`;
           }
               )
